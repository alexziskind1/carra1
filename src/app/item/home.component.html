

<GridLayout rows="*, 2*" class="page">
    <GridLayout row="0">
        <Image src="res://images/CARRA-Logo1.png" class="home-logo"></Image>
    </GridLayout>

    <ScrollView row="1">
        <GridLayout columns="*, *" height="500">
            
                <StackLayout col="0">
                    <ng-container *ngFor="let item of itemsLeft">
                        <GridLayout class="item-wrapper" [class]="item.bgClass" (tap)="onItemTap(item.id)">
                            <Label [text]="item.title" class="item" textWrap="true"></Label>
                        </GridLayout>
                    </ng-container>
                </StackLayout>

                <StackLayout col="1">
                    <ng-container *ngFor="let item of itemsRight">
                        <GridLayout class="item-wrapper"  [class]="item.bgClass"  (tap)="onItemTap(item.id)">
                            <Label  [text]="item.title" class="item" textWrap="true"></Label>
                        </GridLayout>
                    </ng-container>
                </StackLayout>
        
        </GridLayout>
    </ScrollView>
</GridLayout>
